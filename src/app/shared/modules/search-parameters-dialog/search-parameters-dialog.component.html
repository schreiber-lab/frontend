<h2 mat-dialog-title>Add Characteristic</h2>
<form [formGroup]="parametersForm">
  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        name="lhs"
        placeholder="Field"
        formControlName="lhs"
        [matAutocomplete]="parameterKeys"
        (blur)="getUnits(lhs)"
        (focus)="toggleUnitField()"
      />
      <mat-autocomplete #parameterKeys="matAutocomplete">
        <mat-option
          *ngFor="let key of filteredKeys$ | async"
          [value]="key"
          [matTooltip]="key"
        >
          {{ key }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-select
        name="operator"
        formControlName="relation"
        (focus)="toggleUnitField()"
        (selectionChange)="toggleUnitField()"
      >
        <mat-option value="GREATER_THAN">is greater than</mat-option>
        <mat-option value="LESS_THAN">is less than</mat-option>
        <mat-option value="EQUAL_TO_NUMERIC">is equal to (numeric)</mat-option>
        <mat-option value="EQUAL_TO_STRING">is equal to (string)</mat-option>
        <mat-option value="CONTAINS_STRING">contains string</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        name="rhs"
        placeholder="Value"
        formControlName="rhs"
      />
    </mat-form-field>

    <ng-template [ngIf]="unitsEnabled">
      <mat-form-field>
        <input
          matInput
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          name="rhsUnit"
          placeholder="Unit"
          formControlName="unit"
          [matAutocomplete]="rhsUnits"
        />
        <mat-autocomplete #rhsUnits="matAutocomplete">
          <mat-option
            *ngFor="let unit of filteredUnits$ | async"
            [value]="unit"
          >
            {{ unit }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </ng-template>
  </mat-dialog-content>
  <mat-dialog-actions [attr.align]="'end'">
    <button mat-button (click)="cancel()">Cancel</button>
    <button
      mat-button
      type="submit"
      (click)="add()"
      color="primary"
      [disabled]="isInvalid()"
    >
      Add
    </button>
  </mat-dialog-actions>
</form>
