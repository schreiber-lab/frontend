name: Test && Build

on:
  pull_request:
    branches: [master]

jobs:
  unittest:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install and run tests
        run: |
          npm ci
          npm test

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  e2etests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run docker-compose
        run: |
          cp CI/ESS/e2e/docker-compose.e2e.yaml docker-compose.yaml
          docker-compose pull
          docker-compose build --no-cache
          docker-compose up &

      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          config-file: CI/ESS/e2e/cypress.json
          install-command: npm install --omit peer
          browser: chrome

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

  build:
    name: Build and push Docker image with branch tag
    runs-on: ubuntu-latest
    needs: [unittest, e2etests]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # For debugging capture the selected branch
      - name: Branch
        run: echo "Branch ${{ github.head_ref }}"

      # Replace all slashes with underscore because github container registry does't accept slashes as valid tag names
      - name: Extract branch name without slashes
        id: extract_branch
        shell: bash
        run: |
          # Extract branch name
          BRANCH_NAME=${{ github.head_ref }}

          # set output variable accessible in the action
          echo ::set-output name=branch::${BRANCH_NAME} | sed 's/\//\_/g'

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/scicatproject/frontend:${{ steps.extract_branch.outputs.branch }}
